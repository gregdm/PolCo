<div>

    <h2 translate="polcoApp.nominalDetTrans.home.title">NominalDetTrans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveNominalDetTransModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.nominalDetTrans.home.createLabel">Create a new NominalDetTrans</span>
    </button>
    <div class="modal fade" id="saveNominalDetTransModal" tabindex="-1" role="dialog" aria-labelledby="myNominalDetTransLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myNominalDetTransLabel" translate="polcoApp.nominalDetTrans.home.createOrEditLabel">Create or edit a NominalDetTrans</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="nominalDetTrans.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.nominalDetTrans.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="nominalDetTrans.value">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.nominalDetTrans.nominalDet">nominalDet</label>
                            <select class="form-control" name="nominalDet" ng-model="nominalDetTrans.nominalDet.id" ng-options="nominalDet.id as nominalDet.value for nominalDet in nominaldets">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteNominalDetTransConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(nominalDetTrans.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.nominalDetTrans.delete.question" translate-values="{id: '{{nominalDetTrans.id}}'}">Are you sure you want to delete this NominalDetTrans?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.nominalDetTrans.value">Value</th>
                    <th translate="polcoApp.nominalDetTrans.nominalDet">nominalDet</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nominalDetTrans in nominalDetTranss">
                    <td><a ui-sref="nominalDetTransDetail({id:nominalDetTrans.id})">{{nominalDetTrans.id}}</a></td>
                    <td>{{nominalDetTrans.value}}</td>
                    <td>{{nominalDetTrans.nominalDet.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="nominalDetTransDetail({id:nominalDetTrans.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(nominalDetTrans.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(nominalDetTrans.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
