<div>

    <h2 translate="polcoApp.prepositionTrans.home.title">PrepositionTrans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePrepositionTransModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.prepositionTrans.home.createLabel">Create a new PrepositionTrans</span>
    </button>
    <div class="modal fade" id="savePrepositionTransModal" tabindex="-1" role="dialog" aria-labelledby="myPrepositionTransLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPrepositionTransLabel" translate="polcoApp.prepositionTrans.home.createOrEditLabel">Create or edit a PrepositionTrans</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="prepositionTrans.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.prepositionTrans.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="prepositionTrans.value">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.prepositionTrans.preposition">preposition</label>
                            <select class="form-control" name="preposition" ng-model="prepositionTrans.preposition.id" ng-options="preposition.id as preposition.value for preposition in prepositions">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePrepositionTransConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(prepositionTrans.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.prepositionTrans.delete.question" translate-values="{id: '{{prepositionTrans.id}}'}">Are you sure you want to delete this PrepositionTrans?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.prepositionTrans.value">Value</th>
                    <th translate="polcoApp.prepositionTrans.preposition">preposition</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prepositionTrans in prepositionTranss">
                    <td><a ui-sref="prepositionTransDetail({id:prepositionTrans.id})">{{prepositionTrans.id}}</a></td>
                    <td>{{prepositionTrans.value}}</td>
                    <td>{{prepositionTrans.preposition.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="prepositionTransDetail({id:prepositionTrans.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(prepositionTrans.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(prepositionTrans.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
