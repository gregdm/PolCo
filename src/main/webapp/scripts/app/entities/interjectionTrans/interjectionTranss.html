<div>

    <h2 translate="polcoApp.interjectionTrans.home.title">InterjectionTrans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveInterjectionTransModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.interjectionTrans.home.createLabel">Create a new InterjectionTrans</span>
    </button>
    <div class="modal fade" id="saveInterjectionTransModal" tabindex="-1" role="dialog" aria-labelledby="myInterjectionTransLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myInterjectionTransLabel" translate="polcoApp.interjectionTrans.home.createOrEditLabel">Create or edit a InterjectionTrans</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="polcoApp.interjectionTrans.value">Mot original</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="interjectionTrans.value">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.interjectionTrans.interjection">Traduction</label>
                            <input type="text" class="form-control" name="interjection"
                                   ng-model="interjectionTrans.interjection.value">
                            </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteInterjectionTransConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(interjectionTrans.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.interjectionTrans.delete.question" translate-values="{id: '{{interjectionTrans.id}}'}">Are you sure you want to delete this InterjectionTrans?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.interjectionTrans.value">Value</th>
                    <th translate="polcoApp.interjectionTrans.interjection">interjection</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="interjectionTrans in interjectionTranss">
                    <td><a ui-sref="interjectionTransDetail({id:interjectionTrans.id})">{{interjectionTrans.id}}</a></td>
                    <td>{{interjectionTrans.value}}</td>
                    <td>{{interjectionTrans.interjection.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="interjectionTransDetail({id:interjectionTrans.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(interjectionTrans.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(interjectionTrans.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
