
<div>
    <h2><span translate="polcoApp.verb.detail.title">Verb</span> {{verb.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="polcoApp.verb.value">Value</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{verb.value}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="polcoApp.verb.tense">Tense</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{verb.tense}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="polcoApp.verb.person">Person</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{verb.person}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="polcoApp.verb.number">Number</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{verb.number}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="verb"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
