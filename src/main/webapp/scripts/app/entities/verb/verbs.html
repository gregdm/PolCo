<div>

    <h2 translate="polcoApp.verb.home.title">Verb</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveVerbModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.verb.home.createLabel">Create a new Verb</span>
    </button>
    <div class="modal fade" id="saveVerbModal" tabindex="-1" role="dialog" aria-labelledby="myVerbLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myVerbLabel" translate="polcoApp.verb.home.createOrEditLabel">Create or edit a Verb</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="verb.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.verb.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="verb.value">
                        </div>
                        <div class="form-group">
                            <label translate="polcoApp.verb.tense">Tense</label>
                            <input type="text" class="form-control" name="tense"
                                   ng-model="verb.tense">
                        </div>
                        <div class="form-group">
                            <label translate="polcoApp.verb.person">Person</label>
                            <input type="text" class="form-control" name="person"
                                   ng-model="verb.person">
                        </div>
                        <div class="form-group">
                            <label translate="polcoApp.verb.number">Number</label>
                            <input type="text" class="form-control" name="number"
                                   ng-model="verb.number">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteVerbConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(verb.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.verb.delete.question" translate-values="{id: '{{verb.id}}'}">Are you sure you want to delete this Verb?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.verb.value">Value</th>
                    <th translate="polcoApp.verb.tense">Tense</th>
                    <th translate="polcoApp.verb.person">Person</th>
                    <th translate="polcoApp.verb.number">Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="verb in verbs">
                    <td><a ui-sref="verbDetail({id:verb.id})">{{verb.id}}</a></td>
                    <td>{{verb.value}}</td>
                    <td>{{verb.tense}}</td>
                    <td>{{verb.person}}</td>
                    <td>{{verb.number}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="verbDetail({id:verb.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(verb.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(verb.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
