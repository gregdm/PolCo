<div>

    <h2 translate="polcoApp.badWord.home.title">BadWord</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBadWordModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.badWord.home.createLabel">Create a new BadWord</span>
    </button>
    <div class="modal fade" id="saveBadWordModal" tabindex="-1" role="dialog" aria-labelledby="myBadWordLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBadWordLabel" translate="polcoApp.badWord.home.createOrEditLabel">Create or edit a BadWord</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="badWord.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.badWord.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="badWord.value">
                        </div>
                        <div class="form-group">
                            <label translate="polcoApp.badWord.type">Type</label>
                            <input type="text" class="form-control" name="type"
                                   ng-model="badWord.type">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteBadWordConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(badWord.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.badWord.delete.question" translate-values="{id: '{{badWord.id}}'}">Are you sure you want to delete this BadWord?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.badWord.value">Value</th>
                    <th translate="polcoApp.badWord.type">Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="badWord in badWords">
                    <td><a ui-sref="badWordDetail({id:badWord.id})">{{badWord.id}}</a></td>
                    <td>{{badWord.value}}</td>
                    <td>{{badWord.type}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="badWordDetail({id:badWord.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(badWord.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(badWord.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
