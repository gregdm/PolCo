<div>

    <h2 translate="polcoApp.verbTrans.home.title">VerbTrans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveVerbTransModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.verbTrans.home.createLabel">Create a new VerbTrans</span>
    </button>
    <div class="modal fade" id="saveVerbTransModal" tabindex="-1" role="dialog" aria-labelledby="myVerbTransLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myVerbTransLabel" translate="polcoApp.verbTrans.home.createOrEditLabel">Create or edit a VerbTrans</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="verbTrans.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.verbTrans.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="verbTrans.value">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.verbTrans.verb">verb</label>
                            <select class="form-control" name="verb" ng-model="verbTrans.verb.id" ng-options="verb.id as verb.value for verb in verbs">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteVerbTransConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(verbTrans.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.verbTrans.delete.question" translate-values="{id: '{{verbTrans.id}}'}">Are you sure you want to delete this VerbTrans?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.verbTrans.value">Value</th>
                    <th translate="polcoApp.verbTrans.verb">verb</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="verbTrans in verbTranss">
                    <td><a ui-sref="verbTransDetail({id:verbTrans.id})">{{verbTrans.id}}</a></td>
                    <td>{{verbTrans.value}}</td>
                    <td>{{verbTrans.verb.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="verbTransDetail({id:verbTrans.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(verbTrans.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(verbTrans.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
