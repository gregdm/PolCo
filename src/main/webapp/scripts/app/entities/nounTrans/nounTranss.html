<div>

    <h2 translate="polcoApp.nounTrans.home.title">NounTrans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveNounTransModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.nounTrans.home.createLabel">Create a new NounTrans</span>
    </button>
    <div class="modal fade" id="saveNounTransModal" tabindex="-1" role="dialog" aria-labelledby="myNounTransLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myNounTransLabel" translate="polcoApp.nounTrans.home.createOrEditLabel">Create or edit a NounTrans</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="nounTrans.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.nounTrans.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="nounTrans.value">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.nounTrans.noun">noun</label>
                            <select class="form-control" name="noun" ng-model="nounTrans.noun.id" ng-options="noun.id as noun.value for noun in nouns">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteNounTransConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(nounTrans.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.nounTrans.delete.question" translate-values="{id: '{{nounTrans.id}}'}">Are you sure you want to delete this NounTrans?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.nounTrans.value">Value</th>
                    <th translate="polcoApp.nounTrans.noun">noun</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nounTrans in nounTranss">
                    <td><a ui-sref="nounTransDetail({id:nounTrans.id})">{{nounTrans.id}}</a></td>
                    <td>{{nounTrans.value}}</td>
                    <td>{{nounTrans.noun.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="nounTransDetail({id:nounTrans.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(nounTrans.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(nounTrans.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
