<div>

    <h2 translate="polcoApp.adjectiveTrans.home.title">AdjectiveTrans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAdjectiveTransModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.adjectiveTrans.home.createLabel">Create a new AdjectiveTrans</span>
    </button>
    <div class="modal fade" id="saveAdjectiveTransModal" tabindex="-1" role="dialog" aria-labelledby="myAdjectiveTransLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAdjectiveTransLabel" translate="polcoApp.adjectiveTrans.home.createOrEditLabel">Create or edit a AdjectiveTrans</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="adjectiveTrans.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.adjectiveTrans.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="adjectiveTrans.value">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.adjectiveTrans.adjective">adjective</label>
                            <select class="form-control" name="adjective" ng-model="adjectiveTrans.adjective.id" ng-options="adjective.id as adjective.value for adjective in adjectives">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAdjectiveTransConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(adjectiveTrans.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.adjectiveTrans.delete.question" translate-values="{id: '{{adjectiveTrans.id}}'}">Are you sure you want to delete this AdjectiveTrans?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.adjectiveTrans.value">Value</th>
                    <th translate="polcoApp.adjectiveTrans.adjective">adjective</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adjectiveTrans in adjectiveTranss">
                    <td><a ui-sref="adjectiveTransDetail({id:adjectiveTrans.id})">{{adjectiveTrans.id}}</a></td>
                    <td>{{adjectiveTrans.value}}</td>
                    <td>{{adjectiveTrans.adjective.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="adjectiveTransDetail({id:adjectiveTrans.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(adjectiveTrans.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(adjectiveTrans.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
