<div>

    <h2 translate="polcoApp.adverbTrans.home.title">AdverbTrans</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAdverbTransModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.adverbTrans.home.createLabel">Create a new AdverbTrans</span>
    </button>
    <div class="modal fade" id="saveAdverbTransModal" tabindex="-1" role="dialog" aria-labelledby="myAdverbTransLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAdverbTransLabel" translate="polcoApp.adverbTrans.home.createOrEditLabel">Create or edit a AdverbTrans</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="adverbTrans.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.adverbTrans.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="adverbTrans.value">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.adverbTrans.adverb">adverb</label>
                            <select class="form-control" name="adverb" ng-model="adverbTrans.adverb.id" ng-options="adverb.id as adverb.value for adverb in adverbs">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAdverbTransConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(adverbTrans.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.adverbTrans.delete.question" translate-values="{id: '{{adverbTrans.id}}'}">Are you sure you want to delete this AdverbTrans?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.adverbTrans.value">Value</th>
                    <th translate="polcoApp.adverbTrans.adverb">adverb</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adverbTrans in adverbTranss">
                    <td><a ui-sref="adverbTransDetail({id:adverbTrans.id})">{{adverbTrans.id}}</a></td>
                    <td>{{adverbTrans.value}}</td>
                    <td>{{adverbTrans.adverb.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="adverbTransDetail({id:adverbTrans.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(adverbTrans.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(adverbTrans.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
