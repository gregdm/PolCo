<div>

    <h2 translate="polcoApp.goodWord.home.title">GoodWord</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveGoodWordModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="polcoApp.goodWord.home.createLabel">Create a new GoodWord</span>
    </button>
    <div class="modal fade" id="saveGoodWordModal" tabindex="-1" role="dialog" aria-labelledby="myGoodWordLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myGoodWordLabel" translate="polcoApp.goodWord.home.createOrEditLabel">Create or edit a GoodWord</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="goodWord.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.goodWord.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="goodWord.value">
                        </div>
                        <div class="form-group">
                            <label translate="polcoApp.goodWord.level">Level</label>
                            <input type="text" class="form-control" name="level"
                                   ng-model="goodWord.level">
                        </div>

                        <div class="form-group">
                            <label translate="polcoApp.goodWord.badWord">badWord</label>
                            <select class="form-control" name="badWord" ng-model="goodWord.badWord.id" ng-options="badWord.id as badWord.value for badWord in badwords">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteGoodWordConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(goodWord.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="polcoApp.goodWord.delete.question" translate-values="{id: '{{goodWord.id}}'}">Are you sure you want to delete this GoodWord?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="polcoApp.goodWord.value">Value</th>
                    <th translate="polcoApp.goodWord.level">Level</th>
                    <th translate="polcoApp.goodWord.badWord">badWord</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="goodWord in goodWords">
                    <td><a ui-sref="goodWordDetail({id:goodWord.id})">{{goodWord.id}}</a></td>
                    <td>{{goodWord.value}}</td>
                    <td>{{goodWord.level}}</td>
                    <td>{{goodWord.badWord.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="goodWordDetail({id:goodWord.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(goodWord.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(goodWord.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
