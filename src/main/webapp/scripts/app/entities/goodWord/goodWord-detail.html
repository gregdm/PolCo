
<div>
    <h2><span translate="polcoApp.goodWord.detail.title">GoodWord</span> {{goodWord.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="polcoApp.goodWord.value">Value</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{goodWord.value}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="polcoApp.goodWord.level">Level</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{goodWord.level}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="polcoApp.goodWord.badWord">badWord</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{goodWord.badWord.value}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="goodWord"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
